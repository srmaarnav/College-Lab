<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <div class="userlogin-form">
        <h1>User Regestration form</h1>
        <form id="regestration-form" action="">
          <div class="input-group">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button class="submitBtn" type="submit">Register</button>
        </form>
    <br><br>
    <hr>
    <div id="tableData">
        <h2>Registered Users</h2>

        <table id="user-table" border="1px solid black">
          <tr>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </table>
    </div>
   
    </div>
    
    <script>
      const regestrationForm=document.getElementById('regestration-form');
      const userTable=document.getElementById('user-table');

      regestrationForm.onsubmit=(event)=>
      {
        document.getElementById('tableData').style.display='block';

        const newrow = userTable.insertRow(-1)
        const username =newrow.insertCell(0);
        const email =newrow.insertCell(1);

        username.innerHTML=document.getElementById('username').value;
        email.innerHTML = document.getElementById('email').value;
        return false;
      }

    </script>
</body>
</html>
